<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
        table {
          width: 100%;
          margin-top: 20px;
          border-collapse: collapse;
          border: 1px solid #ddd;
        }
        th, td {
          padding: 8px;
          text-align: left;
          border-bottom: 1px solid #ddd;
        }
        th {
          background-color: #f2f2f2;
        }
        tr:hover {
          background-color: #f5f5f5;
        }
      </style>

</head>
<body>
  <!--Start Image Section-->
    <img
    src="https://tukuz.com/wp-content/uploads/2021/01/chemist-warehouse-logo-vector.png"
    alt="Business"
    style="width:100px ;"
    />
  <!--Start Table Section-->
    <table>
        <thead>
          <tr>
            <th>Item</th>
            <th>Aisle</th>
            <th>Manufacture</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Panadol</td>
            <td>2</td>
            <td>India</td>
          </tr>
          <tr>
            <td>Nurofen</td>
            <td>3</td>
            <td>Japan</td>
          </tr>
          <tr>
            <td>Metamucil</td>
            <td>5</td>
            <td>China</td>
          </tr>
        </tbody>
      </table>
      <!--Start Form Section-->
      <div class="container">
        <h1>Send Prescription</h1>
        <form>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>
    
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
    
          <label for="prescription">Message:</label>
          <textarea id="prescription" name="prescription" rows="4" required></textarea>
    
          <button type="submit">Send</button>
        </form>
</body>
</html>
